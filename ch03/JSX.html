    <!-- 
        🌟🌟🌟 JSX 🌟🌟🌟

        - JSX => A syntax extension to JavaScript. => 자바스크립트 확장 문법
        - JavaScript와 HTML/XML을 합친것
        
        ** 역할
        - 내부적으로 XML/HTML 코드를 자바스크립트로 변환 (React.createElement()를 내부적으로 수행)
        - 최종적으로 자바스크립트 객체가 나오게됨 ==> 이 객체가 React의 Element!!

        ** 장점
        - 코드가 간결해짐
        - 가독성이 향상
        - Injection Attack 해킹 방법 방어, 보안성 강화

        ** 사용법
        => ./myApp/src/ch03 내부 파일들 참고



     -->
</body>
</html>
