<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        🌟🌟🌟 컴포넌트와 Props 🌟🌟🌟

        ** 컴포넌트 기반 구조
        - 리액트는 모든 페이지가 컴포넌트로 구성
        - 하나의 컴포넌트는 또 다른 여러 개의 컴포넌트의 조합으로 구성
        - 컴포넌트를 반복적으로 사용 => 전체 코드의 양이 줄어 개발 시간과 유지 보수 비용 감소
        
        ** Component
        - 개념적으로는 JS 함수 / 객체 지향 개념의 클래스와 인스턴스 개념과 비슷
        - 어떠한 속성들을 입력 받아서 그에 맞는 리액트 엘리먼트를 생성하여 리턴

        ** Props
        - Property(속성)의 줄임말
        - 무엇의 속성? ==> 리액트 컴포넌트의 속성
        - 같은 컴포넌트에서 글자나 색 등 다른 속성을 부여할 때 다른 Props를 사용
        - 컴포넌트에 전달할 다양한 정보를 담고 있는 자바스크립트 객체

        ** Props의 특징 - 읽기 전용(Read-Only)
        - 읽기 전용 => 값을 변경할 수 없다
            +) 함수에 입력된 입력값을 변경하는 지의 여부에 따른 구분 - N : Pure function / Y : Impure function
        - 모든 리액트 컴포넌트는 그들의 props에 관해서는 Pure 함수와 같은 역할을 해야한다
            => 리액트 컴포넌트는 props를 직접 바꿀 수 없고, 같은 props에 대해서는 항상 같은 결과를 보여줘야 한다!!
            
        ** Props 사용법
        - Props는 키-값 쌍의 형태로 이루어진 자바스크립트 객체 형태
        - 사용하는 컴포넌트의 속성으로 입력
        - 문자열 이외에 정수, 변수, 다른 컴포넌트 등이 들어갈 경우 중괄호({})를 사용해서 감싸주어야 한다!!!

        ** 컴포넌트 만들기
        a-1. 함수 컴포넌트
            - 리액트 컴포넌트를 일종의 함수로 생각
            - 간단한 코드가 장점
        a-2. 클래스 컴포넌트
            - 함수 컴포넌트에 비해 몇 가지 추가적 기능
            - React.Component를 상속(Inheritance)

        b. 이름 짓기
            - 컴포넌트의 이름은 항상 대문자로 시작
                => React는 소문자로 시작하는 컴포넌트를 DOM 태그로 인식
        c. 컴포넌트 렌더링
            - const root = ReactDOM.createRoot(document.getElementById('root'));
            - root.render(
                <React.StrictMode><컴포넌트 /></ React.StrictMode>
            )

        ** 컴포넌트 합성
        - 여러 개의 컴포넌트를 합쳐서 하나의 컴포넌트를 만드는 것

        ** 컴포넌트 추출
        - 큰 컴포넌트에서 일부를 추출해서 새로운 컴포넌트를 만드는 것
        - 컴포넌트가 작아질수록 기능과 목적이 명확해 지고 props도 단순 => 재사용성, 개발속도 향상
        - 기능 단위로 구분하는 것이 좋고, 재사용이 가능한 형태로 추출하는 것이 좋음

     -->
</body>
</html>
