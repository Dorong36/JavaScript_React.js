<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        🌟🌟🌟 이벤트 핸들링 🌟🌟🌟

        ** 이벤트 처리하기
        a. 기존 DOM
            - 클릭 이벤트 onclick으로 전달
            - 문자열로 함수 전달
            - ex) onclick = "activate()"
        b. 리액트
            - 클릭 이벤트 카멜 표기법인 onClick으로 전달
            - 문자열이 아닌 중괄호({})속에 함수 그대로 전달
            - ex) onClick = {activate}
        - 이처럼 이벤트가 발생했을 때 해당 이벤트를 처리하는 함수 => 이벤트 핸들러(리스너)

        ** 사용법
        1. 클래스 컴포넌트에서
            a. 기본형
                - 기존 클래스의 함수로 선언 방식으로 선언
                - constructor에서 함수 바인딩 해주기
                    - 기본적으로 클래스 함수들은 바운드 되지 않음
                    - bind하지 않으면 전역(글로벌 스코프)에서 호출 => undefined
                    - 일반적으로 함수의 이름 뒤에 괄호(()) 없이 사용하려면 무조건 해당 함수 bind 해줘야 함
                        ex) this.함수이름 = this.함수이름.bind(this);
                - onClick = {this.함수이름}
            b. 클래스 필드 문법
                - 함수를 변수에 화살표 함수 대입 형식으로 선언
                - 별도의 바인딩 없이 사용
                - onClick = {this.함수이름}
            c. 이벤트 핸들러 자리에 arrow function 사용하기
                - 기존 클래스의 함수로 선언 방식으로 선언
                - onClick = {() => this.함수이름()}

        2. 함수 컴포넌트에서
            a. 함수 안에 함수로 정의
                - function 함수이름() { ... }
            b. arrow function 사용하여 정의
                - const 함수이름 = () => { ... }
            - onClick = {함수이름}

        
        ** Arguments 전달하기
        - argument == 함수에 전달할 데이터 == 파라미터 == 매개변수
        1. 클래스 컴포넌트에서
            - 파라미터로 id와 event 전달
            - onClick = {(event) => this.함수이름(id, event)}
            - onClick = {this.함수이름.bind(this, id)}
                => function.prototype.bind 방법은 event가 자동으로 id 이후의 두 번째 매개변수로 전달
        2. 함수 컴포넌트에서
            - onClick = {(event) => 함수이름(id, event)}

     -->
</body>
</html>
