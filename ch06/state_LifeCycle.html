<body>
    <!-- 
        🌟🌟🌟 State와 생명주기 🌟🌟🌟

        ** State란?
        - 리액트에서 state는 리액트 컴포넌트의 상태 의미
        - 정상 비정상의 의미보다는 리액트 컴포넌트의 데이터라는 의미에 가까움
            => 리액트 컴포넌트의 변경가능한 데이터를 의미
        - state가 변경될 경우 컴포넌트가 재렌더링
            => 렌더링이나 데이터 흐름에 사용되는 값만 state에 포함시켜야 함 (불필요한 렌더링으로 성능 저하 우려)
        
        ** State의 특징 (feat. 클래스 컴포넌트)
        - 자바스크립트 객체
        - 클래스 컴포넌트에는 constructor라는 생성자 함수 존재 => 그 안에 this.state로 state 정의
            +) 함수 컴포넌트는 useState()라는 훅으로 정의
        - State는 직접적인 변경이 불가능
            => setState()함수 사용 필수!!

        ** 컴포넌트 생명주기
        a. 생성 (Mount)
            - constructor 실행 => state 정의
            - 컴포넌트 렌더링되며 이후 componentDidMount() 함수 호출

        b. 업데이트 (Update)
            - props, state 변경, 강제 업데이트 함수 forceUpdate() 등으로 컴포넌트 재렌더링
            - 렌더링 이후 componentUpdate() 함수 호출

        c. 사망 (Unmount)
            - 상위 컴포넌트에서 현재 컴포넌트를 더 이상 화면에 표시하지 않게 될 때 언마운트
            - 언마운트 직전에 componentWillUnmount()함수 호출

        => 컴포넌트는 계속 존재하는 것이 아니라 시간의 흐름에 따라 생성되고 업데이트되다가 사라짐


        * React Developer Tools
        - 컴포넌트 탭 : 컴포넌트가 트리형태로 보이고, 각 컴포넌트별 props와 state 확인 가능
        - 프로파일러 탭 : 컴포넌트 렌더링 과정 기록하여 단계별로 조회 => 최적화에 활용
        

     -->
</body>
</html>
