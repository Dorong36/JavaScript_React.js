<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        🌟🌟🌟 리스트와 키 🌟🌟🌟
        ** 개요
        a. 리스트
            - 목록 의미
            - 리스트를 위해 사용하는 자료구조 => 배열 (자바스크립트 변수나 객체를 하나의 변수로 묶어놓은 것)
        b. 키
            - 각 객체나 아이템을 구분할 수 있는 고유한 값
        => 리액트에서는 배열과 키를 사용해 반복되는 다수의 엘리먼트 쉽게 렌더링

        ** 여러개의 컴포넌트 렌더링하기 => map()
        - 반복되는 컴포넌트 => map()함수 사용!!
        - 배열의 첫 아이템부터 순서대로 각 아이템에 특정 연산 수행 뒤 최종 결과 배열로 만들어 리턴
        - 사용예시
            const numbers = [1,2,3,4,5];
            const listItems = numbers.map((number) => return <li>{number}</li>)

            ReactDOM.render(
                <ul>{listItems}</ul>
                document.getElementById('root')
            )

        ** 리스트의 키
        - 단순히 리스트 map 함수로 출력 시 무조건 키가 있어야 한다는 경고 문구
        - 키는 리스트에서 아이템을 구분하기 위한 고유한 문자열
            => 같은 리스트에 있는 엘리먼트 사이에서만 고유한 값이면 됨!!
        - 키 사용법
            a. 숫자
                - 숫자 배열로 키값 사용할 경우 배열 내 중복 시 키 중복이 발생하므로 주의!!
            b. id
                - id 자체가 이미 고유한 값이기 때문에 키 값으로 적합
            c. 인덱스
                - 인덱스도 고유한 값이기 때문에 사용 가능
                - but 배열에서 아이템의 순서가 바뀔 수 있는 경우에는 인덱스값이 변하기 때문에 권장 X
                    => 인덱스 사용은 고유한 id가 없을 때에만 권장
                - 키를 명시적으로 넣어주지 않으면 기본적으로 인덱스가 키값으로 사용됨

        🌟 결론적으로 => map()함수 안에 있는 엘리먼트는 꼭 키가 필요하다!!!!!
     -->
</body>
</html>
