<body>
    <!-- 
        🌟🌟🌟 Element Rendering 🌟🌟🌟
        
        ** 정의
        - 리액트에서 Element => Elements are the smallest building blocks of React apps. => 리액트 앱의 가장 작은 빌딩 블록들
        
        ** 용어
        - 원래 Element는 DOM(Document Object Model)에서 사용
        - 리액트에서 화면에 나타나는 내용을 기술한 자바스크립트 객체를 일컫는 용어로 초기에는 descriptor 사용
        - but 최종적으로 나타나는 형태는 DOM Element였기 때문에 통일성을 위해 Element로 결정

        ** 리액트의 Element
        - 실제 브라우저의 DOM에 존재하는 엘리먼트는 DOM Element => 비교적 많은 정보를 담고있어 상대적으로 크고 무거움
        - 리액트의 Virtual DOM에 존재하는 엘리먼트가 React Element

        - 리액트의 createElement()함수를 사용해 엘리먼트 생성, 이게 리액트 엘리먼트.
        - 리액트는 이 엘리먼트를 이용해서 실제 화면에서 보게될 DOM 엘리먼트 생성

        ** Element의 생김새
        - 리액트 엘리먼트는 자바스크립트 객체 형태로 존재
        - 컴포넌트 유형(ex. Button), 속성(ex. color), 및 내부의 모든 자식(children)에 대한 정보 포함하는 일반적 자바스크립트 객체
        - 객체를 만드는 역할을 하는 함소 => createElement()
            => React.createElement(
                type,    <==== 리액트 컴포넌트가 들어가거나 문자열로 HTML 태그가 들어감
                [props],
                [...children]
            )



     -->
</body>
</html>
