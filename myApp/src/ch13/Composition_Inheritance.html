<!DOCTYPE html>

<body>
    <!-- 
        🌟🌟🌟 합성 vs. 상속 🌟🌟🌟
        ** 합성 개요
        - 리액트에서 Composition은 합성을 의미
            => 여러 개의 컴포넌트를 합쳐서 새로운 컴포넌트를 만드는 것
        
        ** 합성 사용 기법
        1. Containment
            - 하위 컴포넌트를 포함하는 형태의 합성 방법
            - props의 children 속성 사용
                => {props.children} 형식으로 넣고, 컴포넌트 내용에 엘리먼트 삽입
                => <ContainmentComponent> <h1>hello!!</h1> </ContainmentComponent>
            - 여러 개의 children 집합이 필요한 경우 별도의 props를 정의해서 사용
                => {props.left} {props.right} 같은 형식으로 넣은 뒤 props로 다른 컴포넌트 넘겨줌
                => <ContainmentComponent left = {<Contacts />} right = {<Chat />}/>

        2. Specialization
            - 범용적인 개념을 구별이 되게 구체화 하는 것
                => 범용적으로 쓸 수 잇는 컴포넌트를 만들어 두고 이를 특수화 시켜서 컴포넌트 사용하는 합성 방식
            - 기존 객체지향 언어에서는 상속을 사용해 구현 => React에서는 합성을 사용해 구현!!
                => <SpecializationComponent> <h1> {props.title} </ h1> </ SpecializationComponent>
                => <SpecializationComponent title = "Specialization" />

        +) Containment + Specialization 같이 사용 가능


        ** 상속
        - 객체지향에서 나온 개념
        - 상속 기반의 컴포넌트 생성방법 딱히 효율적인게 없다!!
        - 리액트는 상속보다는 앞서 본 합성 방식으로 사용!!
        - 결론
            => 리액트에 상속은 없다
            => 복잡한 컴포넌트를 쪼개 여러 개의 컴포넌트로 만들고, 만든 컴포넌트를 조합해 새로운 컴포넌트를 만들자!!

        

     -->
</body>
</html>
