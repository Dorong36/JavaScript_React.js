<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        🌟🌟🌟 조건부 렌더링 🌟🌟🌟
        ** 정의
        - 조건에 따른 렌더링 => 어떠한 조건에서 렌더링이 달라지는 것
        - 프로그래밍의 조건문과 유사

        ** JavaScript의 Truthy와 Falsy
        a. Truthy
            - true
            - {}
            - []
            - 42
            - "0", "false"
        b. Falsy
            - flase
            - 0, -0
            - 0n
            - '', "", ``
            - null
            - undefined
            - NaN
        
        ** 엘리먼트 변수
        - 조건부 렌더링 사용시 렌더링 할 컴포넌트를 변수처럼 다룰 필요가 생김 => 엘리먼트 변수
        - ex) button = <LoginButton onClick={handleLoginClick} />
        
        ** 인라인 조건
        - 조건문을 코드 안에 집어 넣는 것
        a. 인라인 if
            - if와 동일한 효과를 내는 && 논리연산자 사용 => AND 연산
            - 첫 번째 조건문 && 두 번째 요소
            - 첫 번째 조건문이 true => 두 번째 요소 리턴
            - 첫 번째 조건문이 false => false 리턴
            - && 연산자 사용에서 조건문에 Falsy expression 사용시 뒤에 나오는 expression은 평가되지 않지만,
                Falsy expression의 결괏값이 그대로 리턴되니 주의 요함!!
        b. 인라인 if-else
            - 삼항 연산자 사용
            - 조건문? 참일 때 : 거짓 일 때
            - 요소가 꼭 문자열일 필요 없음 => 엘리먼트 넣어서 사용 가능

        ** 컴포넌트 렌더링 막기
        - null을 리턴하면 렌더링이 되지 않음
        - ex) if(!props.warning){return null};


     -->
</body>
</html>
