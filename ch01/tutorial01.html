<body>
    <!-- 
        🌟🌟🌟 리액트란?? 🌟🌟🌟
        1. 리액트의 정의
            - A JavaScript library for building user interface
            - 사용자 인터페이스를 만들기 위한 자바스크립트 라이브러리
            - 비슷한 예로 AngularJS(구글 개발, 현재 지원 종료)프레임워크, Vue.js 프레임워크
            - SPA(Single Page Application) 개발
                ==> 규모가 큰 웹사이트에서는 수백 개의 페이지가 존재, 각각 html 파일 만드는건 비효울적
                ==> 하나의 틀 역할의 페이지만 존재하고 사용자의 요청에 따라 해당 내용만 채워서 보내줌

            +) 프레임워크와 라이브러리
            프레임워크 : 흐름의 제어 권한을 개발자가 아닌 프레임워크가 가지고 있음
            라이브러리 : 흐름에 대한 제어를 하지 않고 개발자가 필요한 부분만 필요에 따라 사용하는 형태, 제어권한은 개발자에게 있음


        2. 리액트의 장점
            a. 빠른 업데이트와 렌더링 속도
                - Virtual DOM(가상의 DOM)
                    => 웹페이지와 실제 DOM 사이에서 중간 매개체 역할
                    => 리액트는 DOM을 직접 수정하는 것이 아니라 업데이트할 최소한의 부분만 찾아서 업데이트,
                    => 상태의 변경(State Change)가 발생하면 Virtual DOM에서 업데이트해야할 최소한의 부분을 검색

            b. 컴포넌트 기반 구조
                - 리액트는 모든 페이지가 컴포넌트로 구성, 하나의 컴포넌트는 또 다른 여러 개의 컴포넌트의 조합으로 구성
                - 재사용성의 장점

            c. 재사용성
                - 다시 사용이 가능한 성질
                - 의존성이 낮음
                - 비슷한 소프트웨어 개발시 재사용 => 개발 기간 단축
                - 유지보수 용이

            d. 메타(Meta)라는 든든한 지원군

            e. 활발한 지식공유와 커뮤니티

            f. 모바일 앱 개발 가능
                - React Native라는 모바일 환경 UI 프레임워크를 사용해 모바일 앱도 개발
                - 안드로이드, ios 동시 배포 가능
                - 네이티브 앱보다는 성능과 속도 부족, but  간단한 수준의 앱은 차이 느끼기 어려울 정도로 개발 가능


        3. 리액트의 단점
            a. 방대한 학습량 ==> 꾸준한 버전과 기능 업데이트
            b. 높은 상태 관리 복잡도
                - 성능 최적화를 위해서는 state를 잘 관리하는 것이 중요
                - 컴포넌트의 개수가 많아지면 상태 관리 복잡도 증가
                - 큰 규모의 프로젝트에서는 상태 관리를 위해 Redux, MobX, Recoil 등의
                  외부 상태 관리 라이브러리 사용하는 경우가 많음
                                        




     -->
</body>
</html>
